{% extends 'music/base.html' %}

{% block body%}
    {% if all_albums %}
        <h3> Here are your Albums</h3>
        <ul>
        {% for album in all_albums %}
        <li>
            <a href='{% url 'music:detail' album.id %}'> {{album.album_title}} </a>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <h3> No Albums to show! </h3>
    {% endif %}
{% endblock%}
